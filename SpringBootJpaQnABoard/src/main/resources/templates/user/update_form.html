<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="/users/{{id}}">
                <!--hidden - 사용자에게 보여주지 않아도 되는 정보지만 서버로 넘겨야할 때 사용-->
                <!--get, post밖에 못쓴다 ->  꼼수를 쓴다-->
                <!-- `_method` 인자가 전달이 되면 value를 통해 어떤 method를 사용할지 결정한다  -->
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <!--disabled - 입력X, form전송시 값 전달X-->
                    <!--readonly - 입력X, form전송시 값 전달O-->
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}" disabled/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                           value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원정보 수정</button>
                <div class="clearfix"/>
            </form>
            {{/user}}
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
